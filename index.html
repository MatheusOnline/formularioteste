<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Bonito com Valida√ß√£o de Data</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Formul√°rio de Cadastro</h2>
        <form action="#" method="post" id="form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" maxlength="15">
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required placeholder="XXX.XXX.XXX-XX" maxlength="14">
            </div>

            <div class="form-group">
                <label for="nascimento">Data de Anivers√°rio</label>
                <input type="text" id="nascimento" name="nascimento" placeholder="DD/MM" maxlength="5" required>
                <small id="date-error" style="color: red; display: none;">Data inv√°lida</small>
            </div>

            <div class="form-group">
                <label for="lorem">Observa√ß√µes</label>
                <div class="emoji-container">
                    <textarea id="lorem" name="lorem" rows="4" placeholder="Escreva suas observa√ß√µes aqui..."></textarea>
                    <div class="emojis">
                        <span id="happy" class="emoji">üòä</span>
                        <span id="angry" class="emoji">üò†</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        // M√°scara para CPF: XXX.XXX.XXX-XX
        const cpfInput = document.getElementById('cpf');
        cpfInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');  // Remove tudo que n√£o for d√≠gito
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        // M√°scara para Telefone: (XX) XXXXX-XXXX
        const telefoneInput = document.getElementById('telefone');
        telefoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');  // Remove tudo que n√£o for d√≠gito
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });

        // M√°scara para Data de Anivers√°rio: DD/MM
        const nascimentoInput = document.getElementById('nascimento');
        nascimentoInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');  // Remove tudo que n√£o for d√≠gito
            value = value.replace(/(\d{2})(\d)/, '$1/$2');
            e.target.value = value.substring(0, 5);  // Limita a 5 caracteres
        });

        // Fun√ß√£o para verificar se a data √© v√°lida
        function isValidDate(day, month) {
            const monthDays = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            if (month < 1 || month > 12) return false;
            if (day < 1 || day > monthDays[month - 1]) return false;
            return true;
        }

        // Valida√ß√£o da data de nascimento
        const form = document.getElementById('form');
        const dateError = document.getElementById('date-error');

        form.addEventListener('submit', function(event) {
            const nascimentoValue = nascimentoInput.value;
            const [day, month] = nascimentoValue.split('/').map(Number);

            if (!isValidDate(day, month)) {
                dateError.style.display = 'block';
                event.preventDefault();  // Evita o envio do formul√°rio se a data for inv√°lida
            } else {
                dateError.style.display = 'none';  // Oculta a mensagem de erro se a data for v√°lida
            }
        });
    </script>
</body>
</html>
